<!DOCTYPE html>
<html>
    <head>
    <title>
        forgot password
        
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>

<body>
    {% if us %}
			<div class="alert alert-danger">
				<h2>{{us}}</h2>
			</div>
	  {% endif %}

<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Password Recovery</h2>
     
      <!-- Login Form -->
      <form action="{{ url_for('forgot_password')}}" method="POST" id="form2">
        <input type="email" id="forgot" class="fadeIn second" name="email" placeholder="email">
        <input type="submit" class="fadeIn fourth" value="Send">
      </form>

      <button onclick="location.href='login'" class="btn-primary rounded-2"
      style="position: fixed; top: 20px; left: 20px;">Back</button>


      <!-- <script src="../static/forgot-alert.js"></script> -->
  <!-- 
      Will add in future
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
   -->
    </div>
  </div>
</body>

</html>
